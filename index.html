<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #4CAF50;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Travel Blog</h1>
        <p>Sharing my adventures in Spain and Portugal</p>
    </header>

    <nav>
        <a href="#photos">Photos</a>
        <a href="#videos">Videos</a>
        <a href="#trip-info">Trip Information</a>
    </nav>

    <main>
        <section id="photos">
            <h2>Photos</h2>
            <div class="gallery">
                <!-- Add your photos here -->
                <img src="photo1.jpg" alt="Photo 1">
                <img src="photo2.jpg" alt="Photo 2">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
        </section>

        <section id="videos">
            <h2>Videos</h2>
            <div class="gallery">
                <!-- Add your videos here -->
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section id="trip-info">
            <h2>Trip Information</h2>
            <p>Here, you can share details about your trip, such as places visited, itinerary, tips, and more.</p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 My Travel Blog. All rights reserved.</p>
    </footer>
</body>
</html>
